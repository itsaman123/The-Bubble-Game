<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="portfolio.png">
  <title>The Bubble Game</title>
  
</head>

<body>

  <div class="screen">
    <h1>Catch The Bubble</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>Click on the Bubble to Start</h1>

    <ul class="insects-list">
      <li>

        <button class="choose-insect-btn">
          <p>Bubble</p>
          <img src="https://pngimg.com/uploads/soap_bubbles/soap_bubbles_PNG37.png" alt="bug" />
        </button>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">

    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>

    <h5 id="message" class="message">
      Are you annnoyed yet? <br>
      You are playing an impossible game!!
      Refresh the page
    </h5>

  </div>

  <script src="script.js"></script>

</body>

</html>
